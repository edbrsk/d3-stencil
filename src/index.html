      html {
        box-sizing: border-box;
      }

      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0px;
        padding: 0px;
        font-family: sans-serif;
      }

      .square {
        display: inline-block;
        width: 0.625rem;
        height: 0.625rem;
        margin: 0 0.3125rem;
      }

      .question-mark {

      .stars {

      .dogs {

      .cash_cows {
        background-color: rgb(123, 104, 136);
      }
    </style>
  </head>
